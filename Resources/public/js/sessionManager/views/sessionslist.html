<div>
	<dtable 
		options="dataTableOptions" 
		rows="sessions" 
		class="material" 
		selected="selectedRows" 
		on-page="paging(offset, size)"
		on-row-click="onRowClick(row)" 
		on-select="onCheck(rows)"
		on-uncheck="onUncheck(rows)"
		on-header-checkbox-changed="onHeaderCheckboxChange(isChecked)"
	>
	</dtable>
</div>
