<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$close()">&times;</button>
        <h4>{{ 'add_class'|trans:{}:'bulletin' }}</h4>
    </div>
    <div class="modal-body">
        <div class="table-responsive" ng-if="gmc.groups.length > 0">
            <table class="table" ng-table="gmc.tableParams" show-filter="true">
                <tr ng-repeat="group in $data">
                    <td data-title="'name'|trans:{}:'platform'" filter="{name: 'text'}" sortable="'name'">
                        {{ group['name'] }}
                    </td>
                    <td class="text-center" data-title="'actions'|trans:{}:'platform'">
                        <button class="btn btn-primary btn-sm" ng-click="gmc.createClass(group['id'])">
                            {{ 'add'|trans:{}:'platform' }}
                        </button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="alert alert-warning" ng-if="gmc.groups.length === 0">
            {{ 'no_group'|trans:{}:'platform' }}
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="$close()">
            {{ 'close'|trans:{}:'platform' }}
        </button>
    </div>
</div>
